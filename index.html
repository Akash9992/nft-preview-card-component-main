<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap Scripts  -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Stylesheets  -->

  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome  -->

  <script src="https://kit.fontawesome.com/3bb4497b35.js" crossorigin="anonymous"></script>

  <style>

  </style>
</head>

<body>

  <div class="wrapper">

    <div class="card" style="width: 21rem;">
      <div class="container">
        <img src="images/image-equilibrium.jpg" class="card-img-top" alt="equilibrium-img">
      </div>

      <div class="middle">
        <img class="card-img-hide" src="images/icon-view.svg" alt="view-img">
      </div>
      <div class="card-body">
        <h5 class="card-text">Equilibrium #3429</h5>
        <p class="card-para">Our Equilibrium collection promotes balance and calm.</p>
        <span class="card-rate"><i class="fa-brands fa-ethereum card-icon-1"></i>0.041 ETH</span>
        <span class="card-days"><i class="fa-solid fa-clock card-icon-2"></i>3 days left</span>
        <hr>
        <p class="author-details"><img class="avatar-img" src="images/image-avatar.png" alt="avatar-img"> Creation of
          <span class="author">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Akash Dey</a>.
  </div>
</body>

</html>
